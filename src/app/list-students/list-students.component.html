<div class="container">
    <div class="row">

       <div style="text-align: center;" class="mt-5">
            <button type="button" (click)="goToAddStudent()"   class="btn btn-success" > Add Student </button>
       </div>

        <table class="table mt-5">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Location</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students">

                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.location}}</td>
                <td><button type="button"  (click)="gotToEditStudent(student.id)"  class="btn btn-warning">Edit</button></td>
           
              </tr>
            </tbody>
          </table>

    </div>
</div>
