<div class="container">
    <div class="row">

        <form (ngSubmit)="editStudentButton()" ngNativeValidate>

            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" class="form-control" required  [(ngModel)]="student.id" name="id" disabled>
            </div>
        
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" required  [(ngModel)]="student.name" name="name">
            </div>
        
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" class="form-control" required [(ngModel)]="student.location" name="location">
            </div>
        
            <br>
        
            <button type="submit" class="btn btn-success">Submit</button>

            <a routerLink="/students" class="btn btn-danger" style="margin-left: 5px;">Go Back</a>
        
        
        
        </form>

    </div>
</div>
